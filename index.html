<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font gg -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>StudyWithMe</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/favation.png" />
</head>

<body style=" background-image: url('assets/img/gif3.gif');background-repeat: no-repeat;background-size: cover;">

    <div class="wrapper">
        <!-- change background -->
        <div class="header">
            <button class="cta" onclick="changeBackground()">
                <span class="hover-underline-animation"> Change background</span>
            </button>
            <div id="clock-widget">
                <div id="clock">00:00</div>
            </div>
            <button id="fullscreen-btn">
                <i class="fa-solid fa-expand"></i>
            </button>

            <label class="switch" for="toggle-widget">
                <input type="checkbox" id="toggle-widget">
                <span class="slider">
                    <span class="circle"></span>
                </span>
            </label>
            
        </div>
        <!-- Playlist -->
        <div class="sidebar">
            <div id="playlist">
                <ul id="songs">
                    <h2 style="text-align: center;">Playlist Lofi</h2>
                    <hr>
                    <!-- This is where the songs will be displayed -->
                </ul>
                <div id="controls">
                        <button id="playpause">Play</button>
                </div><h6 style="color: #fff;">@ngdtai2k2 with love</h6>
                    
            </div>
        </div>

        <!-- main content -->
        <div class="content">
            <div class="container">
                <div class="col1">
                    <div id="content"></div><br>
                </div>
                <div class="col2">
                    <div class="weather-widget">
                        <div class="row_location">
                            <span class="location"></span>
                        </div>
                        <div class="row_icon">
                            <span class="weather-icon"></span>
                        </div>
                        <div class="row_temper">
                            <span class="temperature"></span>
                        </div>
                        <div class="row_des">
                            <span class="description"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- controls music -->
    <div class="footer">
    </div>
    </div>
    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script>
        // change bg
        var backgrounds = [
            'assets/img/gif1.gif',
            'assets/img/gif2.gif',
            'assets/img/gif3.gif',
            'assets/img/gif4.gif'
        ];
        function changeBackground() {
            var body = document.querySelector("body");
            var randomIndex = Math.floor(Math.random() * backgrounds.length);
            body.style.backgroundImage = "url('" + backgrounds[randomIndex] + "')";
        };

        // Fullscreen
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });
    </script>
    <script src="assets/js/clock.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/weather.js"></script>
</body>

</html>
